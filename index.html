<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- sezione form -->
    <section id="section-form">
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <form action="" class="bg-white">
            <div class="flex space-around">
                <div>
                    <label for="name">Nome Cognome</label>
                    <input type="text" id="name">
                </div>
                <div>
                    <label for="km">Km da percorrere</label>
                    <input type="number" id="km">
                </div>
                <div>
                    <label for="eta">Fascia di eta</label>
                    <select name="" id="eta">
                        <option value="---">---</option>
                        <option value="17">MINORENNE</option>
                        <option value="30">ADULTO</option>
                        <option value="66">OVER 65</option>
                    </select>
                </div>
            </div>
            <div id="btn-div">
                <button type="button" id="submit">Genera</button>
                <button type="reset" id="reset">Annulla</button>
            </div>
        </form>
    </section>
    <!-- /sezione form -->
    <!-- sezione ticket -->
    <section id="my-ticket" class="d-none">
        <h2>IL TUO BIGLIETTO</h2>
        <div class="bg-white">
            <h3>DETTAGLI PASSEGGERO</h3>
            <div class="flex">
                <div id="dettagli-passeggero">
                    <h3>NOME PASSEGGERO</h3>
                    <div id="nome-passeggero"></div>
                </div>
                <div id="dati-biglietto">
                    <table>
                        <thead>
                            <tr>
                                <th>Offerta</th>
                                <th>Carrozza</th>
                                <th>Codice CP</th>
                                <th>Costo Biglietto</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="ticket-type"></td>
                                <td>5</td>
                                <td>92911</td>
                                <td id="final-price"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <!-- /sezione ticket -->
    <!-- js -->
    <script src="js/main.js"></script>
    <!-- js -->
</body>
</html>
